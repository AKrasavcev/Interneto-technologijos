<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lab 4 â€” Task A</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Lab 4: Task A</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Data Input Form</h2>
      <form id="data-form">
        <fieldset>
          <legend>Enter Data</legend>

          <!-- 4.1.a Required field -->
          <label for="name">Name (required):</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          <span class="error-message" id="name-error"></span>

          <!-- 4.1.b Positive integer -->
          <label for="age">Age (positive integer):</label>
          <input type="text" id="age" name="age" placeholder="Enter age">
          <span class="error-message" id="age-error"></span>

          <!-- Field that controls show/hide -->
          <label for="show-extra">Show extra options: <input type="checkbox" id="show-extra" name="show-extra"></label>
          
          <!-- 4.2 Element to show/hide -->
          <div id="extra-options" style="display: none;">
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">
          </div>

          <button type="submit" class="btn-primary">Submit Data</button>
          <button type="button" id="save-to-api" class="btn-secondary">Save to API</button>
          <button type="button" id="load-from-api" class="btn-secondary">Load from API</button>
        </fieldset>
      </form>

      <div id="api-status"></div>
    </section>

    <!-- 4.4.c Display data in table -->
    <section id="table-section">
      <h2>Data Table</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">No data loaded. Submit form or load from API.</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="manipulation-section">
      <h2>Info modification</h2>

      <!-- 4.3.a Text content change -->
      <p id="demo-text">This is the original text.</p>
      <button type="button" id="change-text">Change Text</button>

      <!-- 4.3.b Style change -->
      <p id="styled-text">This text will change style.</p>
      <button type="button" id="change-style">Change Style</button>

      <!-- 4.3.c Remove element -->
      <div id="paragraphs">
        <p data-index="1">Paragraph 1</p>
        <p data-index="2">Paragraph 2</p>
        <p data-index="3">Paragraph 3</p>
      </div>
      <label for="remove-index">Remove paragraph #:</label>
      <input type="number" id="remove-index" min="1" max="10" value="1">
      <button type="button" id="remove-paragraph">Remove</button>

      <!-- 4.3.d Add new element -->
      <label for="new-text">New paragraph text:</label>
      <input type="text" id="new-text" placeholder="Enter new text">
      <button type="button" id="add-paragraph">Add Paragraph</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Lab 4 Demo</p>
  </footer>

</body>
</html>
